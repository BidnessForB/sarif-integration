name: "Upload SARIF"

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every Thursday at 15:45 UTC.
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
       actions: read
       contents: read
       pull-requests: read
       security-events: write
    steps:
      # This step checks out a copy of your repository.
      - name: Convert lw-scanner output
        run: | 
          export SCAN_RESULT=$(find . -type f -name 'evaluation*.json')
          npm run parse
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          # Path to SARIF file relative to the root of the repository
          # sarif_file: ./SARIF-examples/SARIF-minimal.sarif.json
          #sarif_file: ./SARIF-examples/SARIF-complete.sarif.json
          sarif_file: ./report.sarif.json
